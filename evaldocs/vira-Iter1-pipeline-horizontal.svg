<svg viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="700" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Iteration 1 RAG Pipeline</text>
  
  <!-- User Input -->
  <rect x="20" y="250" width="160" height="80" fill="#ffffcc" stroke="#999" stroke-width="2" rx="5"/>
  <text x="100" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">User Input</text>
  <rect x="35" y="285" width="130" height="35" fill="#e6e6ff" stroke="#999" stroke-width="1" rx="3"/>
  <text x="100" y="298" font-size="11" text-anchor="middle" fill="#333">Company Name +</text>
  <text x="100" y="311" font-size="11" text-anchor="middle" fill="#333">Business Plan</text>
  
  <!-- Arrow to AlignmentAnalyzer -->
  <path d="M 180 290 L 230 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- AlignmentAnalyzer -->
  <rect x="230" y="250" width="160" height="80" fill="#ffffcc" stroke="#999" stroke-width="2" rx="5"/>
  <rect x="245" y="270" width="130" height="40" fill="#e6e6ff" stroke="#999" stroke-width="1" rx="3"/>
  <text x="310" y="295" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">AlignmentAnalyzer</text>
  
  <!-- Arrow to Hybrid Retriever -->
  <path d="M 390 290 L 440 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Hybrid Retriever -->
  <rect x="440" y="250" width="160" height="80" fill="#ffffdd" stroke="#999" stroke-width="2" rx="5"/>
  <text x="520" y="280" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Hybrid Retriever</text>
  <text x="520" y="300" font-size="10" text-anchor="middle" fill="#666">(Semantic +</text>
  <text x="520" y="315" font-size="10" text-anchor="middle" fill="#666">Keyword Search)</text>
  
  <!-- Knowledge Base (below Hybrid Retriever) -->
  <rect x="420" y="380" width="200" height="150" fill="#ffffcc" stroke="#999" stroke-width="2" rx="5"/>
  <text x="520" y="405" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Knowledge Base</text>
  
  <rect x="445" y="420" width="150" height="40" fill="#ffddbb" stroke="#999" stroke-width="1" rx="3"/>
  <text x="520" y="445" font-size="11" text-anchor="middle" fill="#333">ChromaDB Vectorstore</text>
  
  <rect x="445" y="475" width="150" height="40" fill="#e6e6ff" stroke="#999" stroke-width="1" rx="3"/>
  <text x="520" y="500" font-size="11" text-anchor="middle" fill="#333">VC Criteria Embeddings</text>
  
  <!-- Arrow from Hybrid Retriever to Knowledge Base -->
  <path d="M 520 330 L 520 380" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 380 L 520 330" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from Hybrid Retriever to Document Classifier -->
  <path d="M 600 290 L 680 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Document Classifier -->
  <rect x="680" y="250" width="160" height="80" fill="#ccffdd" stroke="#999" stroke-width="2" rx="5"/>
  <rect x="695" y="270" width="130" height="40" fill="#e6ffe6" stroke="#999" stroke-width="1" rx="3"/>
  <text x="760" y="295" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Document Classifier</text>
  
  <!-- Arrow to LLM Chain -->
  <path d="M 840 290 L 900 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- LLM Chain -->
  <rect x="900" y="250" width="160" height="80" fill="#ffddee" stroke="#999" stroke-width="2" rx="5"/>
  <rect x="915" y="270" width="130" height="40" fill="#ffe6f0" stroke="#999" stroke-width="1" rx="3"/>
  <text x="980" y="295" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">LLM Chain</text>
  
  <!-- Arrow to Output -->
  <path d="M 1060 290 L 1130 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Output -->
  <rect x="1130" y="200" width="240" height="180" fill="#ffffcc" stroke="#999" stroke-width="2" rx="5"/>
  <text x="1250" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Output</text>
  
  <rect x="1150" y="240" width="95" height="50" fill="#e6f5ff" stroke="#999" stroke-width="1" rx="3"/>
  <text x="1197" y="260" font-size="11" text-anchor="middle" fill="#333">Alignment</text>
  <text x="1197" y="275" font-size="11" text-anchor="middle" fill="#333">Response</text>
  
  <rect x="1255" y="240" width="100" height="125" fill="#e6f5ff" stroke="#999" stroke-width="1" rx="3"/>
  <text x="1305" y="255" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Aligns + Gaps +</text>
  <text x="1305" y="268" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Summary</text>
  <line x1="1260" y1="275" x2="1350" y2="275" stroke="#999" stroke-width="1"/>
  <text x="1305" y="290" font-size="9" text-anchor="middle" fill="#555">• Investment thesis</text>
  <text x="1305" y="303" font-size="9" text-anchor="middle" fill="#555">• Sector focus</text>
  <text x="1305" y="316" font-size="9" text-anchor="middle" fill="#555">• Stage preferences</text>
  <text x="1305" y="329" font-size="9" text-anchor="middle" fill="#555">• Geographic scope</text>
  <text x="1305" y="342" font-size="9" text-anchor="middle" fill="#555">• Portfolio patterns</text>
  <text x="1305" y="355" font-size="9" text-anchor="middle" fill="#555">• Risk factors</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Flow labels -->
  <text x="700" y="570" font-size="12" text-anchor="middle" fill="#666" font-style="italic">← Information Flow (Left to Right) →</text>
</svg>